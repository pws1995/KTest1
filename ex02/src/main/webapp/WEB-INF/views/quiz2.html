<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script>
    $(document).ready(function () {
    	$("#a").click(function () {
            $("p").text("변신완료");
        });
    	$("#b").click(function () {
    		$("p").html("<h2>변신완료<h2>");
    	});
    });
</script>

</head>
<body>
<p>난 변신합니다.</p>

<button id="a">확인1</button>
<button id="b">확인2</button>
</body>
</html>
